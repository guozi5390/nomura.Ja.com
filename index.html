<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NOMURA 100 YEARS</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: linear-gradient(to bottom right, #444, #222);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
    }

    .logo-img {
      max-width: 80%;
      height: auto;
      margin-bottom: 40px;
    }

    .title {
      color: #aaa;
      font-size: 1em;
      margin-bottom: 12px;
      text-align: center;
    }

    .main-button {
      padding: 16px 48px;
      font-size: 1.4em;
      font-weight: bold;
      background-color: #f7dce5;
      color: #333;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .main-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px rgba(255, 192, 203, 0.4);
    }

    .main-button:active {
      transform: scale(0.96);
    }

    .footer {
      position: absolute;
      bottom: 30px;
      text-align: center;
      color: #aaa;
      font-size: 0.95em;
    }

    .footer-button {
      display: inline-block;
      margin-top: 8px;
      padding: 8px 20px;
      font-size: 0.85em;
      font-weight: 500;
      background-color: #666;
      color: #eee;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
      transition: background 0.3s ease;
    }

    .footer-button:hover {
      background-color: #888;
    }
  </style>
</head>
<body>

  <!-- LOGO -->
  <img class="logo-img" src="https://github.com/user-attachments/assets/028623cf-2f6a-4b5b-9561-da6bbb985b41" alt="NOMURA 100 YEARS LOGO" />

  <!-- 新增头衔 -->
  <div class="title">野村證券 チーフ株式ストラテジスト</div>

  <!-- 主按钮：佐藤 奈美 -->
  <a href="https://works.do/xQIKvfe" class="main-button">佐藤 奈美</a>

  <!-- 底部：100YEARS -->
  <div class="footer">
    <a href="https://plus.nomuraholdings.com/jp/latest/20250106-newtv-commercial-japan.html" class="footer-button">100YEARS</a>
  </div>

</body>
</html>
